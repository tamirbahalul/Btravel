<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
  
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 5px;
      text-align: center;
    }
  
    h2 {
      margin-top: 0;
    }
  
    .btn {
      display: inline-block;
      width: 200px;
      padding: 10px;
      margin-bottom: 10px;
      text-align: center;
      font-weight: bold;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
  
    .btn-google {
      background-color: #dd4b39;
    }
  
    .btn-facebook {
      background-color: #3b5998;
    }
  
    @media screen and (max-width: 480px) {
      .container {
        max-width: 100%;
        padding: 10px;
      }
  
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <button class="btn btn-google">Sign Up with Google</button>
    <button class="btn btn-facebook">Sign Up with Facebook</button>
  </div>
</body>
</html>
